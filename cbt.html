                correct_answer: "A"
            },
            {
                question: "Which of these is NOT true of scientific research?",
                options: {
                    A: "It is empirical",
                    B: "It cannot be replicated",
                    C: "It is cumulative",
                    D: "It is non ethical"
                },
                correct_answer: "B"
            },
            {
                question: "Educational research can achieve the following except",
                options: {
                    A: "Improve practice",
                    B: "Address gaps in knowledge",
                    C: "Revise theories and practice",
                    D: "Accelerate depletion of knowledge"
                },
                correct_answer: "D"
            },
            {
                question: "Which of these is the first stage in Educational Research?",
                options: {
                    A: "Review of Literature",
                    B: "Problem Identification",
                    C: "Data Collection",
                    D: "Reporting Results"
                },
                correct_answer: "B"
            },
            {
                question: "Which of these can be considered as the last stage in an educational research process?",
                options: {
                    A: "Review of Literature",
                    B: "Problem Identification",
                    C: "Data Collection",
                    D: "Reporting results"
                },
                correct_answer: "D"
            },
            {
                question: "Review of literature involves which of these?",
                options: {
                    A: "Searching all the journals in the library",
                    B: "reading and photocopying materials",
                    C: "Searching for related materials",
                    D: "Rewriting literatures already in publications"
                },
                correct_answer: "C"
            },
            {
                question: "The main purpose of data analysis is",
                options: {
                    A: "answer research questions or test hypotheses",
                    B: "to always reject research results",
                    C: "to identify problems related to the title",
                    D: "to eliminate doubts related to the title"
                },
                correct_answer: "A"
            },
            {
                question: "Educational research is usually classified on the bases on -------and -------",
                options: {
                    A: "type and function",
                    B: "purpose and method",
                    C: "process and product",
                    D: "size and complexity"
                },
                correct_answer: "B"
            },
            {
                question: "Which of these is a method-based research?",
                options: {
                    A: "Applied research",
                    B: "Basic research",
                    C: "Historical research",
                    D: "Evaluation"
                },
                correct_answer: "C"
            },
            {
                question: "Which of these is not a purpose-based research?",
                options: {
                    A: "Applied research",
                    B: "Basic research",
                    C: "Historical research",
                    D: "Evaluation"
                },
                correct_answer: "C"
            },
            {
                question: "Eyewitness reports belong to?",
                options: {
                    A: "Primary source",
                    B: "Secondary source",
                    C: "Nursery source",
                    D: "Tertiary source"
                },
                correct_answer: "A"
            },
            {
                question: "Which of these is not an example of Primary Source of data collection?",
                options: {
                    A: "Artifacts",
                    B: "Remains",
                    C: "Quoted materials",
                    D: "Relics"
                },
                correct_answer: "C"
            },
            {
                question: "Which of these is an example of Secondary Source of data collection?",
                options: {
                    A: "Artifacts",
                    B: "Remains",
                    C: "Quoted materials",
                    D: "Relics"
                },
                correct_answer: "C"
            },
            {
                question: "Which of these correctly deals with external criticisms in Historical Research?",
                options: {
                    A: "Worth",
                    B: "Accuracy",
                    C: "Genuineness",
                    D: "Competence of the witness"
                },
                correct_answer: "C"
            }
        ];
        let currentQuestion = 0;
        let userAnswers = new Array(questions.length).fill(null);
        let timeLeft = 30 * 60; // 30 minutes in seconds

        function displayQuestion() {
            const question = questions[currentQuestion];
            document.getElementById('questionNumber').textContent = `Question ${currentQuestion + 1} of ${questions.length}`;
            document.getElementById('question').textContent = question.question;
            
            const optionsContainer = document.getElementById('options');
            optionsContainer.innerHTML = '';
            
            Object.entries(question.options).forEach(([key, value]) => {
                const optionDiv = document.createElement('div');
                optionDiv.className = `option ${userAnswers[currentQuestion] === key ? 'selected' : ''}`;
                optionDiv.textContent = `${key}: ${value}`;
                optionDiv.onclick = () => selectOption(key);
                optionsContainer.appendChild(optionDiv);
            });

            // Update navigation buttons
            document.getElementById('prevBtn').disabled = currentQuestion === 0;
            document.getElementById('nextBtn').style.display = currentQuestion === questions.length - 1 ? 'none' : 'block';
            document.getElementById('submitBtn').style.display = currentQuestion === questions.length - 1 ? 'block' : 'none';
        }

        function selectOption(option) {
            userAnswers[currentQuestion] = option;
            displayQuestion();
        }

        function previousQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                displayQuestion();
            }
        }

        function nextQuestion() {
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                displayQuestion();
            }
        }

        function submitTest() {
            clearInterval(timerInterval);
            const score = calculateScore();
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            resultDiv.textContent = `Your score: ${score} out of ${questions.length}`;
            
            // Disable all interactions after submission
            document.getElementById('prevBtn').disabled = true;
            document.getElementById('nextBtn').disabled = true;
            document.getElementById('submitBtn').disabled = true;
            document.querySelectorAll('.option').forEach(option => {
                option.style.pointerEvents = 'none';
            });
        }

        function calculateScore() {
            return userAnswers.reduce((score, answer, index) => {
                return score + (answer === questions[index].correct_answer ? 1 : 0);
            }, 0);
        }

        function updateTimer() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            document.getElementById('timer').textContent = 
                `Time Remaining: ${minutes}:${seconds.toString().padStart(2, '0')}`;
            
            if (timeLeft === 0) {
                submitTest();
            } else {
                timeLeft--;
            }
        }

        // Start the quiz
        displayQuestion();
        const timerInterval = setInterval(updateTimer, 1000);
    </script>
